<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Stelarn Pages</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>stelarn pages</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or suggestions, feel free to reach out to us:</p>
            
            <div class="contact-info">
                <p>Email: <a href="mailto:stelarn@gmail.com">stelarn@gmail.com</a></p>
                <p>GitHub: <a href="https://github.com/Stelarn/stelarn_pages" target="_blank">Stelarn Pages Repository</a></p>
            </div>

            <section class="reply-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 stelarn pages. All rights reserved.</p>
    </footer>
</body>
</html>
